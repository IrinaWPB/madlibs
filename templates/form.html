{% extends 'base.html' %}
{% block title %} Madlibs {% endblock %}

{% block body %}

<h1>Madlibs</h1>
    <form action="/story">
        {% for word in story.prompts %}
            <div>
                {{word}}:
                <input type="text" name="{{word}}" id="input_div">
            </div>
        {% endfor %}
        <input type="hidden" name="story_id" value="{{story_id}}">
        <button>Submit</button>
    </form> 

{% endblock %}
